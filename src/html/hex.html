<html>
    <head>
        <title>Blank New Tab</title>
        <style>
            body {
                margin: 0;
                user-select: none;
            }

            .web-container {
                position: relative;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            canvas {
                z-index: 0;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            img {
                border-radius: 10%;
            }

            .website-frame {
                position: relative;
                z-index: 10;
                width: auto;
                max-width: 200px;
                height: auto;
                max-height: 200px;
                margin: 0 20px 0 20px;
            }
      </style>
    </head>
    <body>
        <div class="web-container">
            <canvas id="c"></canvas>
            <a href="https://news.ycombinator.com/">
                <img class="website-frame" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Y_Combinator_logo.svg"/>
            </a>
            <a href="https://arstechnica.com/">
                <img class="website-frame" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Ars_Technica_logo_white.svg/2560px-Ars_Technica_logo_white.svg.png"/>
            </a>
            <a href="https://www.theverge.com/">
                <img class="website-frame" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/The_Verge_Logo_2016.svg"/>
            </a>
            <a href="https://techcrunch.com/">
                <img class="website-frame" src="https://techcrunch.com/wp-content/uploads/2018/04/tc-logo-2018-square-reverse2x.png?resize=200,200"/>
            </a>
            <a href="https://gizmodo.com/">
                <img class="website-frame" src="https://cdn.freebiesupply.com/images/large/2x/gizmodo-logo-white.png"/>
            </a>
        </div>
        <script src="../js/glowingHexagons.js"></script>
    </body>
</html>
